<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css"/>

    <title>Contatos</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-light bg-white p-3">
                <div class="container">
                    <span class="navbar-brand mb-0 h1">UNIVERSIDADE FEDERAL DO RIO GRANDE DO NORTE</span>
                </div>
            </nav>
        </header>

        <main class="corpo">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col"></div>
                    <div class="col-sm-8">
                        <div class="container">
                            <div class="card my-4">
                                <div class="card-body p-4">
                                    <h3 class="card-title"><small class="text-muted">Cadastro de contatos</small></h3>
                                    <form id="cadastroForm">
                                        
                                      <div class="form-group">
                                            <label for="nome">Nome:</label>
                                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
                                        </div>

                                        <div class="form-group">
                                            <label for="cpf">CPF:</label>
                                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" />
                                        </div>

                                        <div class="form-group">
                                            <label for="dataNascimento">Data de Nascimento:</label>
                                            <input type="date" class="form-control" id="dataNascimento" required />
                                        </div>

                                        <div class="form-group">
                                            <label for="endereco">Endereço:</label>
                                            <input type="text" class="form-control" id="endereco" placeholder="Seu endereço" required />
                                        </div>

                                        <div class="text-center">
                                            <button type="button" class="btn btn-info mb-2" onclick="adicionarContato()">Cadastrar</button>
                                            <button type="button" class="btn btn-info mb-2" onclick="exibirContatos()">Exibir Contatos</button>
                                            <button type="button" class="btn btn-info mb-2" onclick="buscarContato()">Buscar Contato</button>
                                            <button type="button" class="btn btn-info mb-2" onclick="removerContato()">Remover Contato</button>
                                        </div>

                                    </form>
                                    <div id="resultado"></div>
                                </div>
                            </div>

                            <div class="card mb-4 d-none" id="contatosCard">
                              <div class="card-header">Contatos Salvos</div>
                              <div class="card-body">
                                <div>
                                  <div id="contatosLista"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </main>
    </div>

    <footer class="py-3">
      <p class="text-center">
        Instituto Metrópole Digital | Desenvolvimento de Sistemas Web I | Copyright ©
        2024 UFRN
    </p> 
  </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
